<p>アクセス</p>
<p>●ＪＲ根岸線</p>

<p>石川町駅北口改札口を左に出て、すぐに「西陽門」をくぐり、道なりに中華街方向へ。正面に「延平門」を見ながら中華街西門交差点を渡り右折。横浜中央病院前の信号を左折。60m先（駅より0.5km　約7分）</p>

<p>●みなとみらい線</p>

<p>元町・中華街駅の５番元町口を出て、元町商店街を石川町駅方面へ直進し、元町交差点を右折。「西の橋」を渡り直進し、横浜市中央病院前の信号を右折。60ｍ先　（駅より0.9km 約11分)</p>
